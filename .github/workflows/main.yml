# 工作流自动部署
name: Build and Deploy
on: [push]
jobs:
  build-and-deploy: 
    runs-on: ubuntu-lastet
    steps: 
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install and Build
        run: | 
          yarn
          yarn build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: gh-pages
          folder: dist
          token: ${{ secrets.DEPLOY_KEY }}
